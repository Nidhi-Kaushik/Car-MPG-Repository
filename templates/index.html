<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>MPG Predictor</title>
  </head>
  <body class="bg-dark">

    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">

          <div class="card-header">
            <div class="col-12" style="text-align: center">
              <h1>Welcome to MPG Predictor</h1>
            </div>
          </div>

          <div class="card-body">

            <form method="post" accept-charset="utf-8" enctype="multipart/form-data">

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Select Car Name: </b></label>
                <select class="selectpicker form-control" id="car_name" name="car_name" required="1">

                  {% for name in car_name %}

                  <option value="{{ name }}">{{ name }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Select Number of Cylinders: </b></label>
                <select class="selectpicker form-control" id="cylinders" name="cylinders" required="1">

                  {% for cylinder in cylinders %}

                  <option value="{{ cylinder }}">{{ cylinder }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter Engine Displacement: </b></label>
                <input class="form-control" type="text" id="displacement" name="displacement" placeholder="Enter Engine Displacement">
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter Horsepower: </b></label>
                <input class="form-control" type="text" id="horsepower" name="horsepower" placeholder="Enter Horsepower">
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter Weight: </b></label>
                <input class="form-control" type="text" id="weight" name="weight" placeholder="Enter Weight">
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter Acceleration: </b></label>
                <input class="form-control" type="text" id="acceleration" name="acceleration" placeholder="Enter Acceleration">
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter Car Model Year: </b></label>
                <input class="form-control" type="text" id="model_year" name="model_year" placeholder="Enter Car Model Year">
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Select Origin: </b></label>
                <select class="selectpicker form-control" id="origin" name="origin" required="1">

                  {% for origin in origin %}

                  <option value="{{ origin }}">{{ origin }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <button class="btn btn-primary form-control" onclick="send_data()">Predict MPG</button>
              </div>
            </form>
            <br>

            <div class="row">
              <div class="col-12" style="text-align: center">
                <h3><span id="prediction"></span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </body>
</html>
